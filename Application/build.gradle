
buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.application'

repositories {
    google()
    jcenter()
    maven {
        url "http://maven.clazzes.org"
    }
}

dependencies {
    implementation 'com.android.support:support-v4:21.0.2'
    implementation 'com.android.support:support-v13:21.0.2'
    implementation 'com.android.support:cardview-v7:21.0.2'
    implementation 'com.android.support:appcompat-v7:21.0.2'
    implementation files('pkcs15-0.0.1-SNAPSHOT.jar')
    implementation 'org.bouncycastle:bcprov:jdk15-138'
}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
    'main',     // main sample code; look here for the interesting stuff.
    'common',   // components that are reused by multiple samples
    'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 'Giesecke Devrient GmbH:Open Mobile API:21'

    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 21
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }

}
